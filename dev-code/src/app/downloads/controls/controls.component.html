<mat-card>
  <mat-card-title>
    Radio Buttons
  </mat-card-title>
  <mat-card-content>
    <mat-radio-group class="example-radio-group">
      <mat-radio-button  class="example-radio-button" value="primary" color="primary">Primary</mat-radio-button>
      <mat-radio-button class="example-radio-button" value="accent" color="accent">Accent</mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>
    Stand-alone Radio Buttons
  </mat-card-title>
  <mat-card-content>
      <section class="example-radio-group">
        <mat-radio-button class="example-radio-button" color="primary" name="onions">Primary</mat-radio-button>
        <mat-radio-button class="example-radio-button" color="accent" name="onions">Accent</mat-radio-button>
        <mat-radio-button class="example-radio-button" name="onions" disabled>Disabled</mat-radio-button>


      </section>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>
    Checkboxes
  </mat-card-title>
  <mat-card-content>
    <section class="example-section">
      <mat-checkbox class="example-margin" color="primary" [(ngModel)]="checked">Checked</mat-checkbox>
      <mat-checkbox class="example-margin">Unchecked</mat-checkbox>
      <mat-checkbox class="example-margin" disabled="true" [(ngModel)]="checked">Disabled</mat-checkbox>


    </section>


  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>
    Slide Toggle
  </mat-card-title>
  <mat-card-content>
    <section class="example-section">
      <mat-slide-toggle>Base</mat-slide-toggle>
    </section>
    <section class="example-section">
      <mat-slide-toggle color="primary" [(ngModel)]="checked">Primary</mat-slide-toggle>
    </section>
    <section class="example-section">
      <mat-slide-toggle color="accent" [(ngModel)]="checked">Accent</mat-slide-toggle>
    </section>

  </mat-card-content>
</mat-card>
